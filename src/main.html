<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    
    <script type="text/javascript" src="assets/js/script.js" defer></script>
    <title>Tamagotchi</title>
</head>

<body>
    <div id="game">
        <div id="compteur">
            <p>Score : <span id="resultat" class="animated"> 0</span></p>
        </div>
        <div id="gameon">
            <div id="faces">
                <img src="assets/images/faces/happygiraffe.png" id="baby" alt="baby" />
                <img class="animated" src="assets/images/thoughts/empty.png" id="needs" alt="needs" />
            </div>
            <div id="playBtn">
                <button onclick="pickMood()" class="btn btn-warning">Jouer</button>
            </div>
            <div class="progress mx-auto">
                <div id="progress" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="10"></div>
            </div>
            <div id="gameBtn">
                <button onclick="feed()" class="btn btn-success">Nourrir</button>
                <button onclick="play()" class="btn btn-warning">Jouer</button>
                <button onclick="change()" class="btn btn-danger">Nettoyer</button>
            </div>
        </div>
        <div id="gameover">
            <p id="gameOverText">Game Over</p>
            <button onclick="reset()" class="btn btn-primary">Rejouer</button>
        </div>
    </div>

</body>

</html>
